services:
  - type: web
    name: cira-api
    env: node
    region: oregon
    plan: starter
    buildCommand: pnpm install && pnpm prisma:generate && pnpm build
    startCommand: pnpm prisma:deploy && pnpm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cira-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info
    disk:
      name: cira-uploads
      mountPath: /opt/render/project/src/uploads
      sizeGB: 1

databases:
  - name: cira-database
    databaseName: cira
    user: cira_user
    plan: starter
    region: oregon


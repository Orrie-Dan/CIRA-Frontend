services:
  - type: web
    name: cira-api
    dockerfilePath: ./Dockerfile
    dockerContext: .
    region: oregon
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cira-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: COOKIE_SECRET
        generateValue: true
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://cira-frontend-nu.vercel.app
    disk:
      name: cira-uploads
      mountPath: /app/uploads
      sizeGB: 1

databases:
  - name: cira-database
    databaseName: cira
    user: cira_user
    plan: starter
    region: oregon

